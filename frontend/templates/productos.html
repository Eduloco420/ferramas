{% extends "base.html" %}
{% block title %}Productos | Ferremas{% endblock %}

{% block content %}
<h2 class="mb-4">Catálogo de Productos</h2>

<div class="row">
  {% for producto in productos %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <a href="{{ url_for('producto_detalle', producto_id=producto.id) }}">
          <img src="{{ url_for('static', filename='img/' + producto.imagen) }}" class="card-img-top" alt="{{ producto.nombre }}">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">Marca: {{ producto.marca }}</p>
          <p class="card-text">Código: {{ producto.codigo }}</p>
          <p class="card-text fw-bold">${{ producto.precio }}</p>
          <a href="{{ url_for('producto_detalle', producto_id=producto.id) }}" class="btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
