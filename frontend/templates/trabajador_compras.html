{% extends "base.html" %}
{% block title %}Lista de Compras{% endblock %}

{% block content %}
<h2>Compras Realizadas</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Cliente</th><th>Fecha</th><th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for c in compras %}
    <tr>
      <td>{{ c.id }}</td>
      <td>{{ c.cliente }}</td>
      <td>{{ c.fecha }}</td>
      <td>${{ "{:,.0f}".format(c.total) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('dashboard_trabajador') }}" class="btn btn-secondary">Volver al Panel</a>
{% endblock %}
